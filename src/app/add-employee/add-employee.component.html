

  <div class="form-group">
      <label for="employeeName">Name</label>
      <input type="text" class="form-control" id="employeeName" placeholder="Name"
      [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label for="employeeDomain">Domain</label>
      <input type="text" class="form-control" id="employeeDomain" placeholder="Domain"
      [(ngModel)]="domain" >
    </div>

    <div class="form-group">
        <label for="employeeProject">Project</label>
        <input type="text" class="form-control" id="employeeProject" placeholder="Project"
        [(ngModel)]="project">
      </div>

   
   
    <button type="submit" class="btn btn-primary" (click)="addNewEmployee()">Add Employee</button>
